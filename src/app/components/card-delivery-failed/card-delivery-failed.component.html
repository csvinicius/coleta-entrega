<mat-card class="card__container" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="card__title">Entregas com Insucesso</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Motorista </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{  element?.name  }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="failedTotal">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element?.failedTotal }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
